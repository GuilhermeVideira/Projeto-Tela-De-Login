<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/CelularDesenho.png" type="image/x-icon"> 

    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="stylesheet" href="./src/css/resposivo.css">

    <title> Login </title>

</head>

<body style background="./src/imagens/ImagemDeFundo.jpeg">

    <style type="text/css">
        body {
            overflow-x: hidden;
        }
      </style>


    <div class="container">

        <div class="form-image">
            <img src="./src/imagens/ImagemPrincipal.jpeg" alt="Imagem de tecnologia">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h2> Login </h2>
                    </div>


                    <div class="login-button">
                        <button><a href="#"> Esqueci a minha senha </a></button>
                    </div>
                </div>

                <div class="input-group">
                   

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>


                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                    <div class="input-box">
                        <img width="150px" src="./src/imagens/CelularDesenho.png" alt="Imagem de tecnologia">
                    </div>

                </div>


                <div class="botao"> 
                <div class="continue-button">
                    <button><a href="#">Entrar</a> </button>
                </div>
            </div>

                <div class="continue-button">
                    <button><a href="#">Voltar</a> </button>
                </div>

            </form>

        </div>
        </div>

</body>
</html>
